<div class="container">
  <c-card class="mb-4">
    <c-card-header class="header-card">
      <strong>Craftperson</strong>
    </c-card-header>
    <c-card-body>
      <div class="row mb-3">
        <div class="row justify-content-between">
          <div class="col row">
            <div class="col-auto">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 180px;display: inline-block;">
              <button type="button" class="btn btn-primary me-1 text-white" style="padding: 2px 9px;height: 36px;margin-top: -6px;width: 110px;">
                <span>Search</span>
              </button>
            </div>
          </div>
          <div class="col" style="text-align: end;">
            <button type="button" class="btn btn-success me-1 text-white">
              <span>Add</span>
            </button>
          </div>
        </div>
      </div>
      <table cTable>
        <thead>
          <tr>
            <th scope="col" class="text-center" >#</th>
            <th scope="col" class="text-center" >Name</th>
            <th scope="col" class="text-center" >Address</th>
            <th scope="col" class="text-center" >Contact</th>
            <th scope="col" class="text-center" >History</th>
            <th scope="col" class="text-center" >Description</th>
            <th scope="col" class="text-center" >Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ds of craftspersonModel; let i = index">
            <th scope="row" class="text-center">{{ i + 1 }}</th>
            <td class="text-center">{{ds.craftsperson_name}}</td>
            <td class="text-center">{{ds.address}}</td>
            <td class="text-center">{{ds.contact}}</td>
            <td class="text-center">{{ds.history}}</td>
            <td class="text-center">{{ds.description}}</td>
            <td class="text-center">
              <!-- <button class="btn btn-outline-primary btn-sm me-2"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                <i class="cil-pencil"></i>
              </button>
              <button class="btn btn-outline-danger btn-sm">
                <i class="cil-trash"></i>
              </button> -->
              <button type="button" class="btn btn-info me-1" data-bs-toggle="modal" data-bs-target="#exampleModal"><svg cIcon class="text-white" name="cil-pen"></svg></button>
              <button type="button" class="btn btn-danger"><svg cIcon class="text-white" name="cil-trash"></svg></button>
            </td>

          </tr>
        </tbody>
      </table>
      <div>
        <c-pagination aria-label="Page navigation example" [size]="'sm'">
          <c-page-item >
            <a cPageLink [routerLink]="[]">Previous</a>
          </c-page-item>
          <c-page-item [active]="true">
            <a cPageLink [routerLink]="[]">1</a>
          </c-page-item>
          <c-page-item>
            <a cPageLink [routerLink]="[]">2</a>
          </c-page-item>
          <c-page-item>
            <a cPageLink [routerLink]="[]">3</a>
          </c-page-item>
          <c-page-item>
            <a cPageLink [routerLink]="[]">Next</a>
          </c-page-item>
        </c-pagination>
      </div>
    </c-card-body>
  </c-card>
</div>
<!-- Modal HTML -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Craftsperson Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="craftspersonForm" (ngSubmit)="onSaveCraftsperson()">
        <div class="modal-body">
          <div class="form-group mb-3">
            <label for="craftsperson_name">Craftsperson Name:</label>
            <input
              id="craftsperson_name"
              formControlName="craftsperson_name"
              type="text"
              class="form-control"
              placeholder="Enter craftsperson name"
            />
          </div>
          <div class="form-group mb-3">
            <label for="address">Address:</label>
            <input
              id="address"
              formControlName="address"
              type="text"
              class="form-control"
              placeholder="Enter address"
            />
          </div>
          <div class="form-group mb-3">
            <label for="contact">Contact:</label>
            <input
              id="contact"
              formControlName="contact"
              type="text"
              class="form-control"
              placeholder="Enter contact number"
            />
          </div>
          <div class="form-group mb-3">
            <label for="history">History:</label>
            <textarea
              id="history"
              formControlName="history"
              class="form-control"
              placeholder="Enter history"
              rows="3"
            ></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="description">Description:</label>
            <textarea
              id="description"
              formControlName="description"
              class="form-control"
              placeholder="Enter description"
              rows="3"
            ></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
