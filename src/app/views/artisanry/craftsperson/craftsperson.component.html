<div class="container">
  <c-card class="mb-4">
    <c-card-header class="header-card">
      <strong>Craftperson</strong>
    </c-card-header>
    <c-card-body>
      <div class="row mb-3">
        <div class="row justify-content-between">
          <div class="col row">
            <div class="col-auto">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 180px;display: inline-block;">
              <button type="button" class="btn btn-primary me-1 text-white" style="padding: 2px 9px;height: 36px;margin-top: -6px;width: 110px;">
                <span>Search</span>
              </button>
            </div>
          </div>
          <div class="col" style="text-align: end;">
            <button type="button" class="btn btn-success me-1 text-white" (click)="openModalAddProduct()">
              <span>Add</span>
            </button>
          </div>
        </div>
      </div>
      <table cTable>
        <thead>
          <tr>
            <th scope="col" class="text-center" >#</th>
            <th scope="col" class="text-center" >Name</th>
            <th scope="col" class="text-center" >Address</th>
            <th scope="col" class="text-center" >Contact</th>
            <th scope="col" class="text-center" >History</th>
            <th scope="col" class="text-center" >Description</th>
            <th scope="col" class="text-center" >Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let ds of craftspersonModel; let i = index">
            <th scope="row" class="text-center">{{ i + 1 }}</th>
            <td class="text-center">{{ds.craftspersonName}}</td>
            <td class="text-center">{{ds.address}}</td>
            <td class="text-center">{{ds.contact}}</td>
            <td class="text-center">{{ds.history}}</td>
            <td class="text-center">{{ds.description}}</td>
            <td class="text-center">
              <button type="button" class="btn btn-info me-1" (click)="onEdit(ds.craftspersonId)"><svg cIcon class="text-white" name="cil-pen"></svg></button>
              <button type="button" class="btn btn-danger" (click)="onDelete(ds.craftspersonId)"><svg cIcon class="text-white" name="cil-trash"></svg></button>
            </td>

          </tr>
        </tbody>
      </table>
      <div>
        <c-pagination aria-label="Page navigation example" [size]="'sm'">
          <c-page-item >
            <a cPageLink [routerLink]="[]">Previous</a>
          </c-page-item>
          <c-page-item [active]="true">
            <a cPageLink [routerLink]="[]">1</a>
          </c-page-item>
          <c-page-item>
            <a cPageLink [routerLink]="[]">2</a>
          </c-page-item>
          <c-page-item>
            <a cPageLink [routerLink]="[]">3</a>
          </c-page-item>
          <c-page-item>
            <a cPageLink [routerLink]="[]">Next</a>
          </c-page-item>
        </c-pagination>
      </div>
    </c-card-body>
  </c-card>
</div>

<c-modal id="liveDemoModal" [visible]="visible" (visibleChange)="handleLiveDemoChange($event)">
  <c-modal-header>
    <h5 cModalTitle>Add Craftsperson</h5>
    <button (click)="toggleLiveDemo()" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    <form [formGroup]="craftspersonForm" (ngSubmit)="onSaveCraftsperson()">
      <div class="mb-3">
        <label for="craftsperson_name" class="form-label">Craftsperson Name</label>
        <input type="text" class="form-control" id="craftspersonName" formControlName="craftspersonName" placeholder="Enter name">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter address">
      </div>
      <div class="mb-3">
        <label for="contact" class="form-label">Contact</label>
        <input type="text" class="form-control" id="contact" formControlName="contact" placeholder="Enter contact number">
      </div>
      <div class="mb-3">
        <label for="history" class="form-label">History</label>
        <textarea class="form-control" id="history" formControlName="history" rows="3" placeholder="Enter history"></textarea>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" formControlName="description" rows="3" placeholder="Enter description"></textarea>
      </div>
    </form>
  </c-modal-body>
  <c-modal-footer>
    <button (click)="toggleLiveDemo()" cButton color="secondary">Close</button>
    <button type="submit" cButton color="primary" (click)="onSaveCraftsperson()">Save changes</button>
  </c-modal-footer>
</c-modal>

<app-alert-modal #alertModal [visible]="alertModal.visible" [alertMessage]="alertMessage"></app-alert-modal>
