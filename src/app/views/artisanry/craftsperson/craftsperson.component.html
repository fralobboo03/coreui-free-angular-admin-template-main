<c-card class="mb-4">
  <c-card-header>
    Craftperson list
  </c-card-header>
  <c-card-body>
    <c-row>
      <div class="container">
        <table class="rounded-table mt-2" [hover]="true" [striped]="true" cTable>
          <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Contact</th>
            <th scope="col">History</th>
            <th scope="col">Description</th>
            <th scope="col">Action</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>&#64;mdo</td>
            <td>test His</td>
            <td>test Des</td>
            <td>test Des</td>
          </tbody>
        </table>

        <c-pagination align="end" aria-label="Page navigation example">
          <li cPageItem>
            <a cPageLink aria-label="Previous" [routerLink]><span aria-hidden="true">&laquo;</span></a>
          </li>
          <li cPageItem>
            <a cPageLink [routerLink]>1</a>
          </li>
          <li cPageItem>
            <a cPageLink [routerLink]>2</a>
          </li>
          <li cPageItem>
            <a cPageLink [routerLink]>3</a>
          </li>
          <li cPageItem>
            <a cPageLink aria-label="Next" [routerLink]><span aria-hidden="true">&raquo;</span></a>
          </li>
        </c-pagination>
      </div>
    </c-row>
  </c-card-body>
</c-card>
