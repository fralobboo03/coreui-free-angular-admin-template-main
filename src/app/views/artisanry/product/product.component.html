<div class="container">
  <c-card>
    <c-card-header class="header-card">
      <strong>Product</strong>
    </c-card-header>
    <c-card-body>
      <div class="row mb-3">
        <div class="row justify-content-between">
          <div class="col row">
            <div class="col-auto">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 180px;display: inline-block;">
              <button type="button" class="btn btn-primary me-1 text-white" style="padding: 2px 9px;height: 36px;margin-top: -6px;width: 110px;">
                <span>Search</span>
              </button>
            </div>
          </div>
          <div class="col" style="text-align: end;">
            <button type="button" class="btn btn-success me-1 text-white" (click)="openModalAddProduct()">
              <span>Add</span>
            </button>
          </div>
        </div>
      </div>
      <table cTable>
        <thead>
          <tr>
            <th scope="col" class="text-center">#</th>
            <th scope="col" class="text-center">name</th>
            <th scope="col" class="text-center">image</th>
            <th scope="col" class="text-center">description</th>
            <th scope="col" class="text-center">amount</th>
            <th scope="col" class="text-center">costPrice</th>
            <th scope="col" class="text-center">salePrice</th>
            <th scope="col" class="text-center">otherDetails</th>
            <th scope="col" class="text-center">action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="text-center">1</th>
            <td class="text-center" >productName</td>
            <td class="text-center" >image</td>
            <td class="text-center" >description</td>
            <td class="text-center" >amount</td>
            <td class="text-center" >costPrice</td>
            <td class="text-center" >salePrice</td>
            <td class="text-center" >otherDetails</td>
            <td class="text-center" >
              <button type="button" class="btn btn-info me-1" (click)="toggleLiveDemo()"><svg cIcon class="text-white" name="cil-pen"></svg></button>
              <button type="button" class="btn btn-danger"><svg cIcon class="text-white" name="cil-trash"></svg></button>
            </td>
          </tr>
        </tbody>
      </table>
      <div>
        <c-pagination aria-label="Page navigation example" [size]="'sm'">
          <c-page-item >
            <a cPageLink [routerLink]="[]">Previous</a>
          </c-page-item>
          <c-page-item [active]="true">
            <a cPageLink [routerLink]="[]">1</a>
          </c-page-item>
          <c-page-item>
            <a cPageLink [routerLink]="[]">2</a>
          </c-page-item>
          <c-page-item>
            <a cPageLink [routerLink]="[]">3</a>
          </c-page-item>
          <c-page-item>
            <a cPageLink [routerLink]="[]">Next</a>
          </c-page-item>
        </c-pagination>
      </div>
    </c-card-body>
  </c-card>


</div>


<c-modal id="liveDemoModal" [visible]="visible" (visibleChange)="handleLiveDemoChange($event)">
  <c-modal-header>
    <h5 cModalTitle>Add product</h5>
    <button (click)="toggleLiveDemo()" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    <div class="mb-3">
      <label class="form-label">name</label>
      <input type="text" class="form-control" placeholder="name">
    </div>
    <div class="mb-3">
      <label class="form-label">description</label>
      <textarea class="form-control" placeholder="description"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">amount</label>
      <input type="text" class="form-control" placeholder="amount">
    </div>
    <div class="mb-3">
      <label class="form-label">costPrice</label>
      <input type="text" class="form-control" placeholder="costPrice">
    </div>
    <div class="mb-3">
      <label class="form-label">salePrice</label>
      <input type="text" class="form-control" placeholder="salePrice">
    </div>
    <div class="mb-3">
      <label class="form-label">otherDetails</label>
      <input type="text" class="form-control" placeholder="otherDetails">
    </div>
  </c-modal-body>
  <c-modal-footer>
    <button (click)="toggleLiveDemo()" cButton color="secondary">
      Close
    </button>
    <button cButton color="primary">Save changes</button>
  </c-modal-footer>
</c-modal>
