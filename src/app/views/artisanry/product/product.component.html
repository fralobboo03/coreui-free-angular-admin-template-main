<div class="container">
  <c-card>
    <c-card-header class="header-card">
      <strong>Product</strong>
    </c-card-header>
    <c-card-body>
      <div class="row mb-3">
        <div class="row justify-content-between">
          <div class="col row">
            <div class="col-auto">
              <div style="width: 309px;">
                <input class="form-control me-2" type="search" [formControl]="formSearch" placeholder="Search" aria-label="Search" style="width: 180px;display: inline-block;">
                <button type="button" class="btn btn-primary me-1 text-white" (click)="onSearch()"  style="padding: 2px 9px;height: 36px;margin-top: -6px;width: 110px;">
                  <span>Search</span>
                </button>
              </div>
            </div>
          </div>
          <div class="col" style="text-align: end;">
            <button type="button" class="btn btn-success me-1 text-white" (click)="openModalAddProduct()">
              <span>Add</span>
            </button>
          </div>
        </div>
      </div>
      <div class="table-container-scroll">
        <table cTable style="width: 1500px;position: relative;">
          <thead>
            <tr>
              <th scope="col" class="text-center">#</th>
              <th scope="col" class="text-center">Image</th>
              <th scope="col" class="text-center">Name</th>
              <th scope="col" class="text-center">Description</th>
              <th scope="col" class="text-center">Amount</th>
              <th scope="col" class="text-center">CostPrice</th>
              <th scope="col" class="text-center">SalePrice</th>
              <th scope="col" class="text-center">OtherDetails</th>
              <th scope="col" class="text-center">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products;let i = index">
              <th scope="row" class="text-center">{{i+1}}</th>
              <td class="text-center" ><img class="product-image" [src]="pathImage+'/'+product.image[0].image" alt="Description of Image" width="120" height="100" (click)="showModalImage(product.image)"></td>
              <td class="text-center" >{{product.nameProduct}}</td>
              <td class="text-center" >{{product.description}}</td>
              <td class="text-center" >{{product.amount}}</td>
              <td class="text-center" >{{product.costPrice}}</td>
              <td class="text-center" >{{product.salePrice}}</td>
              <td class="text-center" >{{product.otherDetails}}</td>
              <td class="text-center fixed-column" >
                <button type="button" class="btn btn-info me-1" (click)="onEdit(product)"><i class="fa-solid fa-pencil-square-o text-white"></i></button>
                <button type="button" class="btn btn-danger" (click)="deleteProductById(product.productId)"><i class="fa-solid fa-trash text-white"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div>
        <c-pagination aria-label="Page navigation example" [size]="'sm'">
          <c-page-item >
            <a cPageLink [routerLink]="[]">Previous</a>
          </c-page-item>
          <c-page-item [active]="true">
            <a cPageLink [routerLink]="[]">1</a>
          </c-page-item>
          <c-page-item>
            <a cPageLink [routerLink]="[]">2</a>
          </c-page-item>
          <c-page-item>
            <a cPageLink [routerLink]="[]">3</a>
          </c-page-item>
          <c-page-item>
            <a cPageLink [routerLink]="[]">Next</a>
          </c-page-item>
        </c-pagination>
      </div>
    </c-card-body>
  </c-card>


</div>


<c-modal id="liveDemoModal" [backdrop]="'static'" [size]="'lg'" [visible]="isShowModal" (visibleChange)="handleLiveDemoChange($event)">
  <c-modal-header>
    <h5 cModalTitle>{{titleModalInsert}}</h5>
    <button (click)="toggleLiveDemo()" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    <div class="container mt-4 mb-3">
      <div class="row justify-content-between mb-3">
        <div></div>
        <div class="text-end">
          <input #fileUpdate type="file" style="display: none;" (change)="onFilesSelected($event)" class="form-control mb-3">
          <button type="button" class="btn btn-success text-white" (click)="onUpload(fileUpdate)">+ <i class="fa-solid fa-image"></i></button>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-md-5 g-4">
        <div class="col-auto" *ngFor="let image of this.imageList; let i = index">
          <div class="card h-100" style="width: 132px;">
            <img #imgProduct [src]="(image.imageId != 0)? pathImage+'/'+image.image : image.image" (click)="onImageOne(image)" class="card-img-top image-item " style="cursor: pointer;">
            <div class="row" style="padding: 0 11px;">
              <div *ngIf="this.imageType == 'EDIT'" class="col" style="padding: 0px;">
                <button type="button" class="btn btn-primary image-btn" (click)="onEditImage(image,fileUpdate)"><i class="fa-solid fa-pencil-square-o text-white"></i></button>
              </div>
              <div class="col" style="padding: 0px;">
                <button type="button" class="btn btn-danger image-btn" (click)="onDeleteImage(image,i)"><i class="fa-solid fa-trash text-white"></i></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <form [formGroup]="formGroup">
      <div class="mb-3">
        <label class="form-label">name</label>
        <input type="text" class="form-control" formControlName="nameProduct" placeholder="Enter name">
      </div>
      <div class="mb-3">
        <label class="form-label">description</label>
        <textarea class="form-control" formControlName="description" placeholder="Enter description"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">amount</label>
        <input type="text" class="form-control" formControlName="amount" placeholder="Enter amount">
      </div>
      <div class="mb-3">
        <label class="form-label">costPrice</label>
        <input type="text" class="form-control" formControlName="costPrice" placeholder="Enter costPrice">
      </div>
      <div class="mb-3">
        <label class="form-label">salePrice</label>
        <input type="text" class="form-control" formControlName="salePrice" placeholder="Enter salePrice">
      </div>
      <div class="mb-3">
        <label class="form-label">otherDetails</label>
        <input type="text" class="form-control" formControlName="otherDetails"  placeholder="Enter otherDetails">
      </div>
    </form>

  </c-modal-body>
  <c-modal-footer>
    <button (click)="toggleLiveDemo()" cButton color="secondary">
      Close
    </button>
    <button cButton color="primary" (click)="saveProduct()">Save changes</button>
  </c-modal-footer>
</c-modal>


<c-modal id="imageModal" class="imageModal" [size]="'lg'" [visible]="isShowImage" (visibleChange)="handleImageModalChange($event)">
  <c-modal-header>
    <h5 cModalTitle>Image</h5>
    <button (click)="toggleImageModal()" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    <div class="container mt-4 mb-3">
      <div class="row justify-content-center">
        <div class="col-auto" *ngFor="let imageModal of imageModalList">
          <img
          [src]="pathImage+'/'+imageModal.image"
          alt="image"
          class="d-block"
          loading="lazy"
          width="350" height="350">
        </div>
      </div>
    </div>
  </c-modal-body>
</c-modal>


<c-modal id="imageOneModal" [backdrop]="'static'" class="imageOne" [size]="'lg'" [visible]="isShowImageOne" (visibleChange)="handleImageOneModalChange($event)">
  <c-modal-header>
    <h5 cModalTitle>Image</h5>
    <button (click)="toggleImageOneModal()" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    <div class="container mt-4 mb-3">
      <img
      [src]="(imageOne) ? pathImage+'/'+imageOne.image : ''"
      alt="image"
      class="d-block w-100"
      loading="lazy"/>
    </div>
  </c-modal-body>
  <div class="row justify-content-center">
    <div class="col-auto">
      <button (click)="toggleImageOneModal()" style="width: 200px;" class="mt-4 mb-4" cButton color="primary">
        Close
      </button>
    </div>
  </div>
</c-modal>
